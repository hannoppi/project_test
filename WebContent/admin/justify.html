<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* {margin:0;padding:0;}
	ul {margin:0 12px;}
	li {overflow:hidden;position:relative;height:19px;margin-top:12px;background-color:skyblue;text-align:justify;}
	li:first-child {margin-top:0;}
	li:after {content:"";display:inline-block;width:100%;height:100%;background-color:pink;}
</style>
</head>
<body>
	<ul>
		<li>예 매 번 호</li>
		<li>예 매 일</li>
		<li>공 연 명</li>
		<li>회 차</li>
		<li>결 제 금 액</li>
	</ul>
</body>
</html>
